<ion-view view-title="Lahan">
  <ion-content>
    <div class="row">
      <div class="col">
        <h2>Jumlah Lahan : {{lahans.length}}</h2>
        <button  class="button button-block button-balanced" ng-click="tambah()">
          Tambah Lahan
        </button>
      </div>
    </div>
    <ion-list>
      <ion-item ng-repeat="lahan in lahans" href="#/app/detail/{{lahan.id}}">
        {{lahan.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
