<ion-view view-title="Login" name="login-view">
  <ion-content class="padding">
    <div id="logo">
      <center>
        <h1>SILOPE</h1>
        <h3>Registrasi</h3>
      </center>
    </div>
    <form ng-submit="register()" name="registerForm" novalidate="">
      <div class="list list-inset">
        <label class="item item-input" ng-class="{ 'has-error' : registerForm.email.$invalid && registerForm.email.$touched}">
          <input type="email" name="email" placeholder="Email" ng-model="data.email" required >
        </label>
        <div ng-messages="registerForm.email.$error" class="form-errors" ng-if="registerForm.email.$touched" >
          <div class="form-error" ng-message="required">Email Harus Diisi</div>
          <div class="form-error" ng-message="email">Email Harus Valid</div>
        </div>
        <label class="item item-input" ng-class="{ 'has-error' : registerForm.name.$invalid && registerForm.name.$touched}">
          <input type="text" name="name" placeholder="Name" ng-model="data.name" required >
        </label>
        <div ng-messages="registerForm.name.$error" class="form-errors" ng-if="registerForm.name.$touched" >
          <div class="form-error" ng-message="required">Nama Harus Diisi</div>
        </div>
        <label class="item item-input" ng-class="{ 'has-error' : registerForm.password.$invalid && registerForm.password.$touched}">
          <input type="password" name="password" placeholder="Password" ng-model="data.password" required >
        </label>
        <div ng-messages="registerForm.password.$error" class="form-errors" ng-if="registerForm.password.$touched" >
          <div class="form-error" ng-message="required">Password Harus Diisi</div>
        </div>
      </div>
      <button class="button button-block button-calm" type="submit" ng-disabled="registerForm.$invalid">Register</button>
      <div style="text-align: center">Already have account? <a ng-click="back()">Login</a></div>
    </form>
  </ion-content>
</ion-view>
